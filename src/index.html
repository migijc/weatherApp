<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="backgroundImage">
    <div id="header">
        <div id="searchContainer">
            <label for="location"></label>
            <input type="search" name="location" id="location" placeholder="What's the weather in...">
            <button id="searchButton"></button>
        </div>
    </div>

    <div id="mainContent">
        <p id="location" class="weatherData"></p>

        <div id="data">
            <p id="pop" class="weatherData pop"></p>
            <p id="humidity" class="weatherData humidity"></p>
            <p id="windSpeed" class="weatherData windSpeed"></p>
            <p id="temperature" class="weatherData temperature"></p>
            <!-- <p id="currentClimate" class="weatherData"></p> -->
            <p id="feelsLike" class="weatherData feelsLike"></p>
        </div>
    </div>
        <p class="toggleMessage">Toggle Units</p>
        <input type="checkbox" value="one" name="degreeUnit" id="degreeUnit" class="faranheit">
        <label for="degreeUnit"></label>
  
    <div id="weeklyWeather">
        <div id="today" class="weatherDiv" data-index="0">
            <p class="todayHeader">Today</p>
            <div id="todayData">
                <p class="todayPop pop"></p>
                <p class="todayHumidity humidity"></p>
                <p class="todayHighOf highOf"></p>
                <p class="todayMinOf lowOf"></p>
                <p class="todayWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="dayTwo" class="weatherDiv" data-index="1" >
            <p class="dayTwoHeader"></p>
            <div id="dayTwoData">
                <p class="dayTwoPop pop"></p>
                <p class="dayTwoHumidity humidity"></p>
                <p class="dayTwoHighOf highOf"></p>
                <p class="dayTwoMinOf lowOf"></p>
                <p class="dayTwoWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="dayThree" class="weatherDiv" data-index="2">
            <p class="dayThreeHeader"></p>
            <div id="dayThreeData">
                <p class="dayThreePop pop"></p>
                <p class="dayThreeHumidity humidity"></p>
                <p class="dayThreeHighOf highOf"></p>
                <p class="dayThreeMinOf lowOf"></p>
                <p class="dayThreeWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="dayFour" class="weatherDiv" data-index="3">
            <p class="dayFourHeader"></p>
            <div id="dayFourData">
                <p class="dayFourPop pop"></p>
                <p class="dayFourHumidity humidity"></p>
                <p class="dayFourHighOf highOf"></p>
                <p class="dayFourMinOf lowOf"></p>
                <p class="dayFourWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="dayFive" class="weatherDiv" data-index="4">
            <p class="dayFiveHeader"></p>
            <div id="dayFiveData">
                <p class="dayFivePop pop"></p>
                <p class="dayFiveHumidity humidity"></p>
                <p class="dayFiveHighOf highOf"></p>
                <p class="dayFiveMinOf lowOf"></p>
                <p class="dayFiveWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="daySix" class="weatherDiv" data-index="5">
            <p class="daySixHeader"></p>
            <div id="daySixData">
                <p class="daySixPop pop"></p>
                <p class="daySixHumidity humidity"></p>
                <p class="daySixHighOf highOf"></p>
                <p class="daySixMinOf lowOf"></p>
                <p class="daySixWindSpeed windSpeed"></p>
            </div>
        </div>
        <div id="daySeven" class="weatherDiv" data-index="6">
            <p class="daySevenHeader"></p>
            <div id="daySevenData">
                <p class="daySevenPop pop"></p>
                <p class="daySevenHumidity humidity"></p>
                <p class="daySevenHighOf highOf"></p>
                <p class="daySevenMinOf lowOf"></p>
                <p class="daySevenWindSpeed windSpeed"></p>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>
</div>

</body>
</html>
